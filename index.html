<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Word Guess</h1>
        <button id="start-btn">Start</button>
    </header>
    <main>
        <section>
            <h2 id="play-field">M _ n _ t _ _</h2>
        </section>
        <aside>
            <div id="score-box">
                <h3>Wins: <span id="wins-span">0</span></h3>
                <h3>Losses: <span id="losses-span">0</span></h3>
                <button id="reset">reset Scores</button>
            </div>
            <div id="time-box">
                <h2> <span id="time-left"> 10</span> seconds remaining!</h2>
            </div>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
